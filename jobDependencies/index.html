<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Job Dependencies</title>
  </head>
  <body>
    <h2>Job Dependencies</h2>
    <div class="d-flex">
      <p><strong>Right Click</strong> to show depency-chain</p>
      <p><strong>Drag and Drop</strong> to move boxes</p>
      <p><strong>Hover</strong> to show further job informations</p>
      <p>Click <strong>Screenshot</strong> to save/download the image</p>
      <p>Click <strong>Search</strong> to find a certain job</p>
    </div>
    <div class="d-flex">
      <button id="screenshotBtn">Screenshot</button>
      <input type="text" id="searchInput" placeholder="Search for a job..." /><button id="searchBtn">Search</button>
    </div>

    <canvas></canvas>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
